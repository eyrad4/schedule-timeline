<div class="work-center-list">
    @for (item of workCenters(); track item.docId) {
        <div
            class="work-center-row"
            [class.active]="item.docId === workCenterId()"
            (click)="this.workCenterChange.emit(item.docId)"
        >
            {{ item.data.name }}
        </div>
    }
</div>
