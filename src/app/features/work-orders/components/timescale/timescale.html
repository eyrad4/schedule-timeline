<div class="timescale btn-group me-3">
    <div class="timescale-title">Timescale</div>
    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn timescale-dropdown" ngbDropdownToggle>{{ _selectedLevelLabel() }}</button>
        <div class="dropdown-menu" ngbDropdownMenu>
            @for (item of _levels; track item.type) {
                <button
                    [class.active]="_zoomLevel() === item.type"
                    ngbDropdownItem
                    (click)="_changeZoom(item.type)">{{ item.label }}</button>
            }
        </div>
    </div>
</div>
